<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TacoTap ðŸŒ®</title>
  <style>
    :root {
      --bg: #fff8ef;
      --card: #ffffff;
      --primary: #f59e0b;
      --border: #f2c27b;
      --text: #1f2937;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }
    .container {
      max-width: 700px;
      margin: 32px auto;
      padding: 0 16px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 2rem;
      line-height: 1.2;
      text-align: center;
    }
    .card {
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 0 rgba(0,0,0,0.06);
    }
    .hud {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: 12px 0 16px;
    }
    #count {
      font: 700 2.2rem/1 monospace;
      padding: 6px 12px;
      background: #fff0d9;
      border-radius: 8px;
      min-width: 120px;
      text-align: center;
    }
    .controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    button {
      cursor: pointer;
      border: 2px solid var(--border);
      background: #fff;
      color: var(--text);
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: 600;
      transition: transform .05s ease, box-shadow .1s ease, background .2s ease;
      box-shadow: 0 3px 0 rgba(0,0,0,0.06);
    }
    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); box-shadow: none; }
    .btn-danger { background: #ef4444; color: #fff; border-color: #dc2626; }
    .taco-wrap {
      display: grid;
      place-items: center;
      margin: 12px 0 8px;
    }
    .taco-btn {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      background: radial-gradient(circle at 35% 35%, #fff7ed, #ffedd5);
      font-size: 7rem;
      line-height: 1;
      display: grid;
      place-items: center;
      transition: transform .06s ease;
    }
    .bounce {
      animation: bounce .18s ease;
    }
    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    #message {
      min-height: 1.2em;
      text-align: center;
      color: #6b7280;
      margin-bottom: 8px;
    }
    #leaderboard {
      margin-top: 16px;
      background: #fff8ef;
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
    }
    #leaderboard h2 {
      margin: 0 0 8px;
      font-size: 1.2rem;
    }
    #leaderboard-list {
      margin: 0;
      padding-left: 1.2rem;
    }
    #leaderboard-list li {
      margin: 4px 0;
      line-height: 1.3;
    }
    .leaderboard-highlight {
      background: #fff0d9;
      border-radius: 6px;
      padding: 2px 6px;
    }
    #leaderboard-updated {
      font-size: 0.9rem;
      color: #666;
      margin-top: 4px;
    }
    .footnote {
      margin-top: 8px;
      font-size: .9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>TacoTap ðŸŒ®</h1>
    <div class="card">
      <div class="hud">
        <div id="count" aria-live="polite">0</div>
        <div class="controls">
          <button id="resetBtn" class="btn-danger">Reset</button>
        </div>
      </div>

      <div class="taco-wrap">
        <button id="tacoBtn" class="taco-btn" aria-label="Tap the taco to earn points">ðŸŒ®</button>
      </div>

      <div id="message" role="status" aria-live="polite"></div>

      <section id="leaderboard" aria-labelledby="leaderboard-title">
        <h2 id="leaderboard-title">Leaderboard</h2>
        <ol id="leaderboard-list"></ol>
        <div id="leaderboard-updated" aria-live="polite"></div>
        <div class="footnote">Local to this device. Auto-updates every few seconds.</div>
      </section>
    </div>
  </main>

  <script>

    const CURRENT_SCORE_KEY = COUNT_KEY;
    const LEADERBOARD_KEY = 'tacoLeaderboardV1';
    const MAX_ENTRIES = 5;
    const MY_NAME = 'You';
    const REFRESH_MS = 3000;
    const CLICK_COOLDOWN_MS = 120;

    const countEl = document.getElementById('count');
    const msgEl = document.getElementById('message');
    const tacoBtn = document.getElementById('tacoBtn');
    const resetBtn = document.getElementById('resetBtn');

    let count = 0;

    function loadInt(key, fallback = 0) {
      const raw = localStorage.getItem(key);
      const n = parseInt(raw, 10);
      return Number.isFinite(n) ? n : fallback;
    }

    function saveInt(key, n) {
      localStorage.setItem(key, String(n));
    }

    function updateUI() {
      countEl.textContent = count.toLocaleString();
    }

    function setMessage(text) {
      msgEl.textContent = text || '';
    }

    function getCurrentScore() {
      return loadInt(CURRENT_SCORE_KEY, 0);
    }

    function loadLeaderboard() {
      try { return JSON.parse(localStorage.getItem(LEADERBOARD_KEY) || '[]'); }
      catch { return []; }
    }

    function saveLeaderboard(lb) {
      localStorage.setItem(LEADERBOARD_KEY, JSON.stringify(lb));
    }

    function sortAndTrim(lb) {
      lb.sort((a, b) => b.score - a.score || a.at - b.at);
      return lb.slice(0, MAX_ENTRIES);
    }

        if (score > lb[idx].score) {
          lb[idx].score = score;
          lb[idx].at = Date.now();
        }
      } else {
        lb.push({ name: MY_NAME, score, at: Date.now() });
      }
      lb = sortAndTrim(lb);
      saveLeaderboard(lb);
      renderLeaderboard(lb);
    }
