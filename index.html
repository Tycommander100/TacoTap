<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taco Tap</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="hud">
    <div id="count" aria-live="polite">0</div>
    <div class="controls">
      <button id="resetBtn" class="btn-danger">Reset</button>
    </div>
  </div>

  <div class="taco-wrap">
    <button id="tacoBtn" class="taco-btn" aria-label="Tap the taco to earn points">
      <img src="542-5428736_taco-emoji-png-removebg-preview.png" alt="" onerror="this.replaceWith(document.createTextNode('ðŸŒ®'));">
    </button>
  </div>

  <audio id="crunch" src="crunch.mp3" preload="auto"></audio>

  <script>
    const tacoBtn = document.getElementById('tacoBtn');
    const countEl = document.getElementById('count');
    const crunch = document.getElementById('crunch');
    const resetBtn = document.getElementById('resetBtn');
    const COUNT_KEY = 'taco-count';
    let count = parseInt(localStorage.getItem(COUNT_KEY)) || 0;

    function updateUI() {
      countEl.textContent = count;
    }

    function setMessage(msg) {
      console.log(msg); // Optional: Display feedback in the console
    }

    function upsertMyScore(newScore) {
      console.log('Score updated:', newScore); // Stub for future leaderboard
    }

    function handleClick() {
      count += 1;
      localStorage.setItem(COUNT_KEY, count);
      updateUI();
      setMessage('Nice crunch!');

      tacoBtn.classList.remove('bounce');
      void tacoBtn.offsetWidth;
      tacoBtn.classList.add('bounce');

      if (crunch && typeof crunch.play === 'function') {
        try {
          crunch.currentTime = 0;
          crunch.play();
        } catch (e) {
          console.warn('Sound play failed:', e);
        }
      }

      upsertMyScore(count);
    }

    tacoBtn.addEventListener('click', handleClick);

    resetBtn.addEventListener('click', () => {
      count = 0;
      localStorage.setItem(COUNT_KEY, count);
      updateUI();
      setMessage('Score reset!');
    });

    updateUI();
  </script>
</body>
</html>
