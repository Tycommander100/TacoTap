<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>TacoTap</title>
  <style>
    :root {
      --bg: #fff8ef;
      --card: #ffffff;
      --primary: #f59e0b;
      --border: #f2c27b;
      --text: #1f2937;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }
    .container {
      max-width: 700px;
      margin: 32px auto;
      padding: 0 16px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 12px;
    }
    .card {
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 0 rgba(0,0,0,0.06);
    }
    .taco-btn {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      font-size: 5rem;
      background: radial-gradient(circle at 35% 35%, #fff7ed, #ffedd5);
      border: 3px solid var(--primary);
      display: grid;
      place-items: center;
      margin: 0 auto;
      touch-action: manipulation;
    }
    #count {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      background: #fff0d9;
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 12px;
    }
    #leaderboard {
      margin-top: 16px;
      padding: 12px;
      border: 2px solid var(--border);
      border-radius: 12px;
      background: #fff;
    }
    #leaderboard h2 {
      font-size: 1.2rem;
      margin-bottom: 8px;
    }
    #leaderboard-list {
      list-style: none;
      padding-left: 0;
    }
    #leaderboard-list li {
      padding: 4px 0;
    }
    .leaderboard-highlight {
      background: #fff0d9;
      padding: 2px 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>TacoTap</h1>
    <div class="card">
      <div id="count">0</div>
      <button class="taco-btn" aria-label="Tap the taco">ðŸŒ®</button>
      <section id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="leaderboard-list">
          <li><span class="leaderboard-highlight">You - 10</span></li>
          <li>Player2 - 8</li>
        </ol>
      </section>
    </div>
  </main>
  <script>
  const tacoBtn = document.querySelector(".taco-btn");
  const countDisplay = document.getElementById("count");

  let count = 0;

  tacoBtn.addEventListener("click", () => {
    count++;
    countDisplay.textContent = count;
    // Optional bounce effect
    tacoBtn.classList.add("bounce");
    setTimeout(() => tacoBtn.classList.remove("bounce"), 200);
  });
</script>
</body>
</html>
